<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes, ou simplesmente diminua ou aumente o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Rproduzindo áudio</h1>
    <p>vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="midias/audio-teste.mp3" type="audio/mpeg">
        <source src="midias/audio-teste.ogg" type="audio/ogg">
        <source src="midias/audio-teste.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue transmitir áudios</p>
        <a href="midias/audio-teste.mp3">clique aqui para baixar o arquivo mp3</a>
    </audio>
    
</body>
</html>
