<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios de listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>listas ordenadas</h2>
    <ol type="1"> 
        <li>acordar</li>
        <li>ligar para o joão</li>
        <li>tomar café</li>
        <li>escovar os dentes</li>
        <li>ir para o trabalho</li>
        <li>Almoçar</li>
        <li>voltar do trabalho</li>
        <li>jantar</li>
        <li>dormir</li>
        </ol>
        <h2>Listas não ordenadas</h2>
        
        <ul>
          <li>pão</li>
          <li>tomate</li>
          <li>alface</li>
          <li>leite</li>
          <li>feijão</li>
          <li>arroz</li>
        </ul>
    </ol>
</body>
</html>
